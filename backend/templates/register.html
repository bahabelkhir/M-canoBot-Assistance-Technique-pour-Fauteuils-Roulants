<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: #f6f2f2; color: #fff; font-family: 'Poppins', sans-serif;">
    <div class="card p-4 shadow-lg rounded text-light register-card" style="max-width: 400px; width: 100%; background: #111; border: 1px solid #ede9e9; text-align: center;">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User Icon" class="rounded-circle" style="width: 80px;">
            <h3 class="fw-bold mt-2">Inscription</h3>
        </div>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="nom" class="form-control input-animated" placeholder="Nom" required style="background: #cfcece; color: #fff; border: 1px solid #f0ecec;">
            </div>
            <div class="mb-3">
                <input type="text" name="prenom" class="form-control input-animated" placeholder="Prénom" required style="background: #cfcece; color: #fff; border: 1px solid #f4f1f1;">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control input-animated" placeholder="Adresse e-mail" required style="background:#cfcece; color: #fff; border: 1px solid #f4f1f1;">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control input-animated" placeholder="Mot de passe" required style="background: #cfcece; color: #fff; border: 1px solid #e1d5d5;">
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control input-animated" placeholder="Confirmer le mot de passe" required style="background: #cfcece; color: #fff; border: 1px solid #efe7e7;">
            </div>
            <div class="mb-3">
                <select name="type_chaise" class="form-control input-animated" required style="background: #222; color: #fff; border: 1px solid #ece9e9;">
                    <option disabled selected>Type de fauteuil roulant</option>
                    <option value="manuelle">AVIVA FX40</option>
                    <option value="électrique">AVIVA RX40</option>
                    <option value="électrique">AVIVA RX40 ULM</option>
                    <option value="électrique">Permobile</option>
                    <option value="électrique">Juvo</option>
                    <option value="électrique">LYNX</option>
                    <option value="électrique">M3 corpus</option>
                    <option value="électrique">M5 corpus</option>
                    <option value="électrique">Sango</option>
                    <option value="électrique">Storm 4</option>
                    <option value="électrique">TDX</option>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-light w-100 fw-bold btn-animated" style="border-radius: 30px;">
                <i class="fas fa-user-check"></i> S'inscrire
            </button>
        </form>
        <p class="text-center mt-3">Déjà inscrit ? <a href="{{ url_for('login') }}" class="btn btn-light btn-sm fw-bold"><i class="fas fa-sign-in-alt"></i> Se connecter</a></p>
    </div>
</body>
</html>
