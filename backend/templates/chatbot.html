<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistance Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: #f6f2f2; font-family: 'Poppins', sans-serif;">
    <div class="chat-container card shadow-lg rounded-4 p-4" style="max-width: 600px; width: 100%; background: #111; border: 1px solid #444;">
        <div class="chat-header bg-dark text-white p-3 d-flex justify-content-between align-items-center rounded-top">
            <h4 class="mb-0"><i class="fas fa-comments"></i> Assistance Chatbot</h4>
            <button class="btn btn-light btn-sm" onclick="clearChat()">
                <i class="fas fa-trash"></i> Vider
            </button>
        </div>
        <div class="chat-box p-3" id="chat-box" style="height: 400px; overflow-y: auto; background: #222; border-radius: 10px;">
            <div class="chat-message bot-message p-2 rounded bg-dark text-white">
                ðŸ‘‹ Bonjour ! Comment puis-je vous aider ?
            </div>
        </div>
        <div class="chat-input p-3 d-flex align-items-center" style="border-top: 1px solid #444;">
            <input type="text" id="question" class="form-control me-2 input-rounded" placeholder="Posez votre question..." style="background: #edebeb; color: #070707; border-radius: 20px; border: 1px solid #f7f7f7;">
            <button class="btn btn-danger btn-animated" onclick="sendQuestion()" style="border-radius: 20px; font-weight: bold;">
                Envoyer
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    <script>
        function clearChat() {
            document.getElementById("chat-box").innerHTML = "<div class='chat-message bot-message p-2 rounded bg-dark text-white'>ðŸ‘‹ Bonjour ! Comment puis-je vous aider ?</div>";
        }
    </script>
</body>
</html>
