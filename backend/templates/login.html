<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: #f6f2f2; color: #fff; font-family: 'Poppins', sans-serif;">
    <div class="card p-4 shadow-lg rounded text-light login-card" style="max-width: 400px; width: 100%; background: #111; border: 1px solid #444; text-align: center;">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User Icon" class="rounded-circle" style="width: 80px;">
            <h3 class="fw-bold mt-2">Connexion</h3>
        </div>
        <form method="POST">
            <div class="mb-3 input-group">
                
                <input type="email" name="email" class="form-control input-animated" placeholder="Adresse e-mail" required style="background: #222; color: #fff; border: none;">
            </div>
            <div class="mb-3 input-group">
                
                <input type="password" name="password" class="form-control input-animated" placeholder="Mot de passe" required style="background: #222; color: #fff; border: none;">
            </div>
            <button type="submit" class="btn btn-light w-100 fw-bold btn-animated" style="border-radius: 30px;">Se connecter</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe"> Se souvenir de moi</label>
            </div>
        </div>
        <p class="text-center mt-3">Pas encore inscrit ? <a href="{{ url_for('register') }}" class="btn btn-light btn-sm fw-bold">S'inscrire ici</a></p>
    </div>
</body>
</html>
